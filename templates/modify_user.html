{% extends 'base.html' %} {% block title %}Create User{{q_num}}{% endblock %} {% block content %}
<div class="h2 m-3">
    Create a user
</div>
<div class="d-flex w-75 flex-row justify-content-start">
    <div class="d-flex flex-column w-100 m-2" id="left">
        <form action="/users/{{user_id}}/edit" method="post">
            <div class="my-1 d-flex justify-content-start">
                <div class="w-25">First Name </div>
                <div class="w-50">
                    <input type="text" name="firstName" id="firstName" value="{{first_name}}">
                </div>
            </div>
            <div class="my-1 d-flex justify-content-start">
                <div class="w-25">Last Name</div>
                <div class="w-50">
                    <input type="text" name="lastName" id="lastName" value="{{last_name}}">
                </div>
            </div>
            <div class="my-1 d-flex justify-content-start">
                <div class="w-25">Image URL</div>
                <div class="w-75">
                    <input type="text" class="w-100" name="imageUrl" id="imageUrl" value="{{image_url}}">
                </div>
            </div>
            <div class="my-1 d-flex flex-row justify-content-start">
                <form action="/createuser" method="post">
                    <button class="btn btn-success m-1">
                    Save Changes
                    </button>
                </form>
                <form action="/" method="get">
                    <button class="btn btn-warning m-1">
                        Cancel
                    </button>
                </form>
            </div>
        </form>
    </div>
    <div class="d-flex flex-column w-25" id="right">
        <div>
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-danger m-1">{{msg}}</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
