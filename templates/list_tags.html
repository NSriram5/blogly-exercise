{% extends 'base.html' %} {% block title %}List of Tags{% endblock %} {% block content %}
<div class="h2 m-3">
    Tags in Use
</div>
<div class="d-flex w-75 flex-row justify-content-center">
    <div class="container d-flex flex-column w-50" id="left">
        <ul>
            {% for tag in tags %}
            <li>
                <a href="tags/{{tag.id}}">{{tag.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <div>
            <form action="/tags/new" method="get">
                <button class="btn btn-primary">
                Add Tag
                </button>
            </form>
        </div>
        <div>
            <a href="/">Go to Homepage</a>
        </div>
    </div>
    <div class="d-flex flex-column w-50" id="right">
        <div>
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-danger m-1">{{msg}}</div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
