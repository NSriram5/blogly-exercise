{% extends 'base.html' %} {% block title %}Tag {{tag.name}}{{q_num}}{% endblock %} {% block content %}
<div class="h2 m-3">
    {{tag.name}}
</div>
<div class="d-flex w-100 flex-row justify-content-start">
    <div class="d-flex flex-column w-100 m-2" id="left">
        <div>
            <ul>
                {% for post in posts %}
                <li>
                    <a href="/posts/{{post.id}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="my-1 d-flex flex-row justify-content-start">
            <form action="/" method="get">
                <button class="btn btn-secondary m-1">
                    Home
                </button>
            </form>
            <form action="/tags/{{tag.id}}/edit" method="get">
                <button class="btn btn-warning m-1">
                    Edit
                </button>
            </form>
            <form action="/tags/{{tag.id}}/delete" method="get">
                <button class="btn btn-danger m-1">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
